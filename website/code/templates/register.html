<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form action="/register" method="post">
        <label>Email:</label>
        <input type="email" name="email" required><br><br>

    </form>
    <p>Already have an account? <a href="/login">Login here</a></p>
</body>
</html>
